<!DOCTYPE html>
<html>

<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-141910422-1"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());
	
	gtag('config', 'UA-141910422-1');
	</script>
	
	<title>gkevinb</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- inject:css -->
	<link rel="stylesheet" href="css/main.css">
	<!-- endinject -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.4.2/math.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/hanzi-writer@1.3/dist/hanzi-writer.min.js"></script>
</head>

<body>
	<div id="app" class="container">

		<!-- Navigation Bar -->
		<div class="navbar navbar-expand-lg navigation">
			<div class="navbar-brand header">
				<h1>Gabor Kevin Barta</h1>
			</div>

			<!-- Navigation Hamburger -->
			<button id="nav-burger-button" class="navbar-toggler hamburger hamburger--squeeze" @click="hamburgerX()" data-toggle="collapse" data-target="#colapser" type="button">
				<span class="nav-burger hamburger-box">
				  <span id="nav-burger-meat-js" class="nav-burger-meat hamburger-inner"></span>
				</span>
			  </button>

			<div class="collapse navbar-collapse" id="colapser">
				<ul class="navbar-nav ml-auto nav-menu">
					<li v-for="tab in tabs" class="navbar-item nav-item" :class="dropDownMenu(tab)" :id="tab.name" @click="setCurrentTab(tab)">
						<span v-if="tab.subtabs" class="nav-link dropdown-toggle" data-toggle="dropdown">{{ tab.name }}</span>
						<span v-else class="nav-link">{{ tab.name }}</span>

						<!-- Subtab dropdown -->
						<ul v-if="tab.subtabs != null" class="dropdown-menu">
							<li v-for="subtab in tab.subtabs" class="dropdown-item" :id="subtab.name" @click.stop="setCurrentTab(subtab)">
								{{ subtab.name }}
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>

		<!-- Main content -->
		<div class="content" :is="getCurrentTab" :tabs="tabs" :cu="currentTab">

		</div>

		<div class="footer">

			<div class="footer-credit">
				<div id="credit-title">
					<p v-if="getSources()">Give Credit</p>
				</div>
				<div id="credit-links">
					<p v-for="source in getSources()">
						<a :href="source.link">{{ source.name }}</a>
					</p>
				</div>
				
			</div>
			<div class="footer-content">
				<div id="made-with" class="footer-content__text"><p>Made with ❤️by <span id="my-name">Gabor Kevin Barta</span></p></div>
				<div id="hosted-by" class="footer-content__text"><p>Hosted by <a href="https://pages.github.com/">GitHub Pages</a></p></div>
				<div id="view-source" class="footer-content__text"><p>View <a href="https://github.com/gkevinb/gkevinb.github.io">Source Code</a></p></div>

			</div>
			<div class="footer-connect">
				<div id="connect-title"><p>Connect</p></div>
				<div id="connect-icons">
					<a id="linkedin-icon" class="connect-icon" href="https://www.linkedin.com/in/gabor-kevin-barta/"><i class="fab fa-linkedin"></i></a>
					<a id="github-icon" class="connect-icon" href="https://github.com/gkevinb"><i class="fab fa-github"></i></a>
					<a id="codepen-icon" class="connect-icon" href="https://codepen.io/gkevinb/"><i class="fab fa-codepen"></i></a>
					<a id="hackerrank-icon" class="connect-icon" href="https://www.hackerrank.com/gkevinb"><i class="fab fa-hackerrank"></i></a>
				</div>
				
			</div>
		</div>
	</div>

	<script src="js/algorithms.js" type="module"></script>
	<script src="js/qlearning.js" type="module"></script>
	<script src="js/home-comp.js" type="module"></script>
	<script src="js/qlearning-comp.js" type="module"></script>
	<script src="js/about-comp.js" type="module"></script>
	<script src="js/business-card-comp.js" type="module"></script>
	<script src="js/chinese-flashcard-comp.js" type="module"></script>
	<script src="js/chinese-comp.js" type="module"></script>
	<script src="js/index.js" type="module"></script>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
