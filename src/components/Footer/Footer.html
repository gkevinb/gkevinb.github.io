<div id="footer-id" class="footer footer-without-credit">
    <div v-if="currentSources.length > 0" class="footer-credit">
        <div id="credit-title">
            <p>Give Credit</p>
        </div>
        <div id="credit-links">
            <p v-for="source in currentSources">
                <a :href="source.link" target="_blank">{{ source.name }}</a>
            </p>
        </div>
    </div>
    <div class="footer-content">
        <div id="made-with" class="footer-content__text">
            <p>Made with ❤️ by <span id="my-name">Gabor Kevin Barta</span></p>
        </div>
        <div id="hosted-by" class="footer-content__text">
            <p>Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a></p>
        </div>
        <div id="view-source" class="footer-content__text">
            <p>View <a href="https://github.com/gkevinb/gkevinb.github.io" target="_blank">Source Code</a></p>
        </div>
    </div>
    <div class="footer-connect">
        <div id="connect-title">
            <p>Connect</p>
        </div>
        <div v-if="connect" id="connect-icons">
            <a v-for="link in connect.links" :id="link.id" class="connect-icon" :href="link.url" target="_blank">
                <i :class="link.icon"></i>
            </a>
        </div>
    </div>
</div>
