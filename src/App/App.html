<div id="app">

	<div id="custom-container" class="container">

		<!-- Navigation Bar -->
		<nav-comp :tabs="tabs" @current-tab="currentTab = $event"></nav-comp>

		<!-- Main content -->
		<div class="content" :is="getCurrentTab" :input="inputData[currentTab]"></div>

	</div>

	<!-- Footer content -->
	<footer-comp :currentTab="currentTab" :connect="getLinks()" :sources="getSources()"></footer-comp>

</div>
