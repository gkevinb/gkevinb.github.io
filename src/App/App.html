<div id="app">

	<div id="custom-container" class="container">

		<!-- Navigation Bar -->
		<nav-comp :tabs="tabs" v-on:current-tab="currentTab = $event"></nav-comp>

		<!-- Main content -->
		<div class="content" :is="getCurrentTab" :input="inputData[currentTab]"></div>

	</div>

	<!-- Footer content -->
	<!-- inputData['Home'] is used since the connect links technically belong to the Home component API request -->
	<footer-comp :current_tab="currentTab" :connect="getLinks()" :sources="getSources()"></footer-comp>

</div>
